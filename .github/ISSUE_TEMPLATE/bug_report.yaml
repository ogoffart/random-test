name: üêû Bug
description: Report a bug
labels: ["bug", "Need Triage"]
body:
-   type: markdown
    attributes:
      value: |
        Thank you for filing a bug report! üêõ

        This issue tracker is for tracking bugs. For questions or help on how to use Slint, please go to the ["Discussions" tab](https://github.com/slint-ui/slint/discussions)

        Make sure to search the existing issue to check if the issue hasn't been filled already.
- type: textarea
  attributes:
    label: Bug description
    description: |
        Please describe in details the bug and how to reproduce it.
        Give steps on how to reproduce. What is the expected behavior and what do you see instead.
  validations:
    required: true
- type: textarea
  attributes:
    label: Reproducible Slint code
    description: If possible, please include the code that reproduce the problem
    placeholder: |
      component TestCase { /*...*/ }
    render: slint
  validations:
    required: false
- type: textarea
  attributes:
    label: Environment
    description: |
      - What version of Slint are you using? (If this is a regression from a previous release, please mention that in the description)
      - What is your platform/operating system, and its version. (eg: Windows 11/Ubuntu 22/Android/...)
        If on Linux, please specify if using X11 or Wayland, and the desktop environment
      - What programming language are you using for your application Logic (C++/Rust/JavaScript/Python/Other)
      - What Slint backend and renderer is being used (Qt/Skia/FemtoVG/Software/...)
    value: |
      - Slint Version:
      - Platform/OS:
      - Programming Language:
      - Backend/renderer:
  validations:
    required: false
- type: textarea
  attributes:
    label: Your product
    description: |
      Tell us what you are developing with Slint.
      How much of a blocker is this issue for your product.
      This helps us to estimate the importance of the issue
  validations:
    required: false


